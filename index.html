<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>2DoBox</title>
    <link rel='stylesheet' href='normalize.css' type='text/css'>
    <link rel='stylesheet' href='styles.css' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700' rel='stylesheet'>
  </head>
  <body>
    <header role='banner'>
      <h1>2Do<span>Box</span></h1>
      <form class='input-container'>
        <input class='title-input' type='text' placeholder='Title'>
        <input class='task-input' type='text' placeholder='Task'>
        <button class='submit-btn' type='submit'>save</button>
      </form>
    </header>
    <main role='main'>
      <input class='filter-input' role='search' placeholder='Filter'>
      <p class='filter-importance-label'>filter by importance</p>
      <section class='filter-importance-container'>
        <button class='filter-importance none'>none</button>
        <button class='filter-importance low'>low</button>
        <button class='filter-importance normal'>normal</button>
        <button class='filter-importance high'>high</button>
        <button class='filter-importance critical'>critical</button>
      </section>
      <section class='completed-btn-container'>
        <button class='show-all-pending-btn'>show all pending TODOs</button>
        <button class='show-completed-btn'>show completed TODOs</button>
      </section>
      <section class='card-container' id='card-container'>
      </section>
    </main>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script type='text/javascript' src='scripts.js'></script>
  </body>
</html>
